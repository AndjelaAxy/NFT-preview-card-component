<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

<div class="main">

  <div class="picture">
    <div class="container">
      <img id="square" src="image-equilibrium.jpg" alt="square">
      <div class="effect">
        <img src="icon-view.svg" alt="view">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div id="text">
      <div id="text1">
        <img id="ethereum" src="icon-ethereum.svg" alt="ethereum">
        <p >0.041 ETH</p>
      </div>
      <div id="text2">
        <img id="clock" src="icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div id="creation">
      <img id="avatar" src="image-avatar.png" alt="avatar">
      <p id="autor">Creation of <span>Jules Wyvern</span></p>
  </div>
  </div>
</div>

</body>
</html>
